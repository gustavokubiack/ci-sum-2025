name: ci-sum
on: [push]
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: '3.13'
            - name: Run tests
              run: |
                  python -m pip install -r requirements.txt
                  python -m pytest